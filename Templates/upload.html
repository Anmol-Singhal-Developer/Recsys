{% extends "base.html" %}
{% block body %}
<div class="container">
  <h2 class="mb-4"> Submit a Recipe </h2>

  <form method="POST" action="{{ url_for('upload') }}">
    <div class="form-group">
      <label>Name </label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Cuisine</label>
        <select name="cuisine" class="form-control">
          <option value="">— none —</option>
          {% for c in cuisines %}
          <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Category</label>
        <select name="category" class="form-control">
          <option value="">— none —</option>
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Rating</label>
        <input type="number" name="rating" step="0.1" min="0" max="5" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Review Count</label>
        <input type="number" name="review_count" min="0" class="form-control" value="0">
      </div>
      <div class="form-group col-md-4">
        <label>Calories</label>
        <input type="number" name="calories" step="any" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Fat Content (g)</label>
        <input type="number" name="fat_content" step="any" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Saturated Fat (g)</label>
        <input type="number" name="sat_fat_content" step="any" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label>Cholesterol (mg)</label>
        <input type="number" name="cholesterol" step="any" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Dietary Tags</label>
      <select name="dietary" class="form-control" multiple>
        {% for tag in dietary_opts %}
        <option value="{{ tag }}">{{ tag }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Equipment Tags</label>
      <select name="equipment" class="form-control" multiple>
        {% for tag in equipment_opts %}
        <option value="{{ tag }}">{{ tag }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Special Tags</label>
      <select name="special" class="form-control" multiple>
        {% for tag in special_opts %}
        <option value="{{ tag }}">{{ tag }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Ingredients (one per line)</label>
      <textarea name="ingredients" rows="4" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label>Steps (one per line)</label>
      <textarea name="steps" rows="4" class="form-control" required></textarea>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Prep Time (min)</label>
        <input type="number" name="prep_time" class="form-control" placeholder="e.g. 15">
      </div>
      <div class="form-group col-md-6">
        <label>Total Time (min)</label>
        <input type="number" name="total_time" class="form-control" placeholder="e.g. 45">
      </div>
    </div>

    <button type="submit" class="btn btn-success btn-block">Save Recipe</button>
  </form>
</div>
{% endblock %}
